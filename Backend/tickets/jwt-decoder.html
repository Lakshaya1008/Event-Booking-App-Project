        <div class="input-section">

    <script>
        function decodeToken() {
            const token = document.getElementById('jwtToken').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                resultDiv.innerHTML = '<div class="error">Please paste a JWT token</div>';
                return;
            }

            try {
                // JWT tokens have 3 parts separated by dots
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }

                // Decode the payload (second part)
                const payload = JSON.parse(atob(parts[1].replace(/-/g, '+').replace(/_/g, '/')));
                
                // Extract relevant information
                const username = payload.preferred_username || payload.name || 'Unknown';
                const email = payload.email || 'Not provided';
                const roles = payload.realm_access?.roles || [];
                const sub = payload.sub;
                const iss = payload.iss;
                const exp = new Date(payload.exp * 1000);
                
                // Determine user role based on username or specific roles
                let userRole = 'Unknown';
                let roleClass = '';
                
                if (username.toLowerCase().includes('organizer') || username === 'organaizer') {
                    userRole = 'ORGANIZER';
                    roleClass = 'organizer';
                } else if (username.toLowerCase().includes('attendee')) {
                    userRole = 'ATTENDEE';
                    roleClass = 'attendee';
                } else if (username.toLowerCase().includes('staff')) {
                    userRole = 'STAFF';
                    roleClass = 'staff';
                } else {
                    // Check if specific application roles exist
                    if (roles.includes('ROLE_ORGANIZER')) {
                        userRole = 'ORGANIZER';
                        roleClass = 'organizer';
                    } else if (roles.includes('ROLE_ATTENDEE')) {
                        userRole = 'ATTENDEE';
                        roleClass = 'attendee';
                    } else if (roles.includes('ROLE_STAFF')) {
                        userRole = 'STAFF';
                        roleClass = 'staff';
                    }
                }

                let html = `
                    <div class="result">
                        <h3>üéØ Token Decoded Successfully!</h3>
                        
                        <div class="role-info">
                            <h4>üë§ User Role Identification</h4>

                            <p><strong>Username:</strong> ${username}</p>
                            <p><strong>Email:</strong> ${email}</p>
                        </div>

                        <div class="user-info">
                            <h4>üîë Token Information</h4>
                            <p><strong>User ID (sub):</strong> ${sub}</p>
                            <p><strong>Issuer:</strong> ${iss}</p>
                            <p><strong>Expires:</strong> ${exp.toLocaleString()}</p>
                        </div>

                        <div>
                            <h4>üé≠ All Keycloak Roles</h4>
                            <div>
                                ${roles.map(role => `<span class="role-badge">${role}</span>`).join('')}
                            </div>
                        </div>

                        <div>
                            <h4>üìÑ Full Token Payload</h4>
                            <div class="json-container">${JSON.stringify(payload, null, 2)}</div>
                        </div>
                    </div>
                `;

                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error decoding token: ${error.message}</div>`;
