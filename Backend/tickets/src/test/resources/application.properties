# Test Configuration
spring.application.name=Event Booking App Test

# ===============================
# Test Database Configuration (PostgreSQL - Same as Main)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/Event_Booking_App_db
spring.datasource.username=postgres
spring.datasource.password=postgres123

# ===============================
# JPA / Hibernate for Tests
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================
# Disable security for tests
# ===============================
spring.jmx.enabled=false

# ===============================
# Keycloak Admin Configuration (Test Values)
# ===============================
keycloak.admin.server-url=http://localhost:9090
keycloak.admin.realm=event-ticket-platform
keycloak.admin.client-id=event-ticket-platform-app
# Test Keycloak Configuration
keycloak.admin.client-secret=${TEST_KEYCLOAK_CLIENT_SECRET:test-client-secret-change-me}
keycloak.admin.username=${TEST_KEYCLOAK_ADMIN_USERNAME:admin}
keycloak.admin.password=${TEST_KEYCLOAK_ADMIN_PASSWORD:test_admin_password_change_me}

# ===============================
# OAuth2 Resource Server Configuration (Test Values)
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/event-ticket-platform
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/event-ticket-platform/protocol/openid-connect/certs

